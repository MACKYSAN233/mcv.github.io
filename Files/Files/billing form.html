<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Bcss.css">
  
</head>

<body>
  <div class="row">
    <div class="col-75">
      <div class="container">
        <form action="/action_page.php">

          <div class="row">
            <div class="col-50">
              <h3>Billing Form</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Kris Fordham">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="Kfordham@example.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" placeholder="000 pagasa centro 2 st.">
              <label for="city"><i class="fa fa-institution"></i> Municipality</label>
              <input type="text" id="Municipality" name="Municipality" placeholder="Orani">

              <div class="row">
                <div class="col-50">
                  <label for="Province">Province</label>
                  <input type="text" id="state" name="Province" placeholder="Bataan">
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip code" placeholder="2112">
                </div>
              </div>
            </div>

            <div class="col-50">
              <h3>Mode of Payment</h3>
              <div class="payment-options">
                <div class="payment-option">
                  <input type="radio" id="full-payment" name="payment" value="full" checked>
                  <label for="full-payment">Full Payment</label>
                </div>
                <div class="payment-option">
                  <input type="radio" id="installment" name="payment" value="installment">
                  <label for="installment">Installment</label>
                </div>
              </div>
            </div>

          </div>
         
          <input type="submit" value="Continue to checkout" class="btn">
        </form>
      </div>
    </div>
  </div>

</body>

</html>
